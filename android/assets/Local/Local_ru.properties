# Tutorials
#-----------
Tutorial_1_1=Составляй слова, проводя пальцем по буквам.Сейчас попробуй создать слово  'СОТЫ'
Tutorial_1_2=Ты можешь складывать слова справа налево. Попробуй составить слово 'ЖАЛО' справа налево
Tutorial_1_3=Слова могут распологаться сверху вниз, снизу вверх, справа налево, слева направо, а также по диагонали.
Tutorial_1_4=Создавая слова, ты можешь изменять направление.Составь слово 'ВОСК'
Tutorial_1_5=Ты даже можешь пересекать свое собственное слово. Тем не менее, используй каждую букву только один раз. А сейчас, сложи слово 'УЛЕЙ'
Tutorial_1_6=Чем длиннее окажется твоё слово, тем больше у тебя шансов получить много очков и возможность заработать Чудо-Цветок. Составь слово 'ПЧЕЛА'
Tutorial_1_7=Получи Чудо-Цветы за каждое слово из пяти или более букв. Они могут быть использованы в качестве любой из букв.
Tutorial_1_8=Составь слово 'СТЕБЕЛЬ'
Tutorial_1_9=Из разных по длине и форме слов получаются разные Чудо-Цветы.
Tutorial_1_10=Теперь ты справишься сам. Составь еще четыре слова, чтобы уровень был пройден

Tutorial_2_1=Цвет букв отображает количество очков.За красные ты получаешь больше всего очков, за зеленые - меньшее количество.Гласные обозначены голубым цветом и приносят мало очков.
Tutorial_2_2=Ты можешь отменить выбор буквы, вернувшись пальцем к предыдущей букве. Вернись к первой букве, чтобы отменить все слово. Попробуй!
Tutorial_2_3=За слово из 5 или более букв ты получаешь Чудо-Цветы. Чем больше букв, тем лучше Цветок!
Tutorial_2_4=Составь 5 слов, чтобы пройти уровень.

Tutorial_3_1=Для достижения следующего уровня тебе необходимо набрать достаточно очков, чтобы заработать баночку мёда.Индикаторная полоса отображает твои успехи.
Tutorial_3_2=3 баночки мёда- максимальный результат!

Tutorial_4_1=Новые уровни- новые испытания. На этом уровне тебе необъходимо составить слово 'ЛИСТ'. Ты можешь использовать Чудо-Цветы, чтобы собрать слово.

Tutorial_5_1=На разных уровнях играем по-разному. Здесь тебе предстоит набрать наибольшее количество очков до того, как падающие буквы доберутся до вершины экрана

Tutorial_6_1=Время на этом уровне ограничено, не теряй ни минуты!

Tutorial_7_1=На некоторых уровнях требуется убрать листья. Используй буквы, соприкасающиеся с листьями, чтобы избавиться от них.

Tutorial_12_1=Буквы на этом уровне не исчезают. Ты должен набрать столько различных слов с данным набором букв, сколько сможешь.

Tutorial_17_1=На некоторых уровнях появляются препятствия, мешающие выбрать букву.Используй буквы, стоящие рядом с паутиной, чтобы их разрушить.
Tutorial_20_1=Нужна помощь с поиском слова? Попробуй кнопку Найди слово! Данную функцию ты можешь использовать бесплатно для поиска первого слова на этом уровне.

Tutorial_23_1= На данном уровне тебе следует использовать шестигранные буквы, отмеченные белым кольцом.
Tutorial_23_2= Чтобы использовать данные буквы, твои слова должны быть длиннее, чем обычно.  На этом уровне слова должны состоять из четырех и более букв

Tutorial_33_1=Деревья можно разрушить только с помощью Чудо-Цветов

Tutorial_36_1= На данном уровне нужно опустить соты на дно экрана, используя буквы внизу

Tutorial_52_1=Совет: Ты можешь использовать Чудо-Цветы для создания искомых слов. Удачи

Tutorial_59_1=Счётчик медовых сот подскажет тебе, сколько еще сот нужно очистить

Tutorial_65_1=Слово из 5 или 6 букв, проходящее через 5 или 6 колонок, создаст вертикальный Чудо-Цветок. Слово из 9 букв сделает уровень невероятно простым!

Tutorial_71_1= Ты должен выполнить миссию до того, как осы достигнут верхнего края экрана. Используй буквы под ними, а также Чудо-Цветки, чтобы замедлить процесс.

Tutorial_81_1=Стальные клетки невозможно убрать.Тебе придется поработать вокруг них.

Tutorial_102_1=Используй буквы, соприкасающиеся с каплями, чтобы избавиться от них.

# End of Tutorials

